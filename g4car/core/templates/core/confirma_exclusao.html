{% extends 'base.html' %}

{% block title %}
    Excluir?
{% endblock %}

{% block main %}
    <h1>Deseja realmente excluir o cadastro de {{ acao }}?</h1>

        {% csrf_token %}
        <button type="submit">Sim</button> &ensp;

    </form>
{% endblock %}
